version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: strajk-bowling-db
    environment:
      POSTGRES_USER: strajk_user
      POSTGRES_PASSWORD: strajk_password
      POSTGRES_DB: strajk_bowling
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strajk_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

